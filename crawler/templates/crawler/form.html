{% extends 'crawler/__base__.html' %}
{% load crispy_forms_tags %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
    <div class="my_form">
        <form method="post">
        {% csrf_token %}
            {{ form|crispy }}
        <input type="submit" value="{{ submit }}" class="btn btn-primary">
        </form>
    </div>
{% endblock %}
